<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <header></header>
  <main>
    <form id="ageCalculatorForm">
      <div class="card__inputs">
        <div class="card__input card__input__day">
          <label id="errorLabelDay" for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
          <small class="errorMessage" id="errorDay"></small>
        </div>
        <div class="card__input card__input__month">
          <label id="errorLabelMonth" for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
          <small class="errorMessage" id="errorMonth"></small>
        </div>
        <div class="card__input card__input__year">
          <label id="errorLabelYear" for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
          <small class="errorMessage" id="errorYear"></small>
        </div>
      </div>
      <div class="card__arrow">
        <span><hr></span>
        <button type="submit" class="btnSubmit"><img class="arrow" src="./assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
      <div class="card__results">
        <p> <span class="card__result__years">--</span> years</p>
        <p> <span class="card__result__months">--</span> months</p>
        <p> <span class="card__result__days">--</span> days</p>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tatianetinoco">Tatiane Tinoco</a>.
    </div>
  </footer>
  <script src="./assets/js/script.js"></script>
</body>
</html>
